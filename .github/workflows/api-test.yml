name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: install
        run: |
          yarn install
      - name: start
        run: |
          yarn webapp:start
      - name: tests
        run: |
          yarn playwright-e2e:test:api
